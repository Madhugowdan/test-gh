name: Terraform Deployment
#job level approval example for this without using environments inputs 
on:
  workflow_dispatch:

jobs:
  terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.2.5
        terraform_wrapper: false
    - name: Terraform Format
      id: fmt
      run: terraform fmt -check

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

  terraform_apply:
    name: Terraform Apply
    needs: [terraform_plan]
    runs-on: ubuntu-latest

    steps:
    - name: Wait for manual approval
      id: approval
      uses: andrewbranch/wait-for-manual-approve-action@v1
      with:
        message: "Please review and approve Terraform plan"

    - name: Apply Terraform
      if: steps.approval.outputs.approved == 'true'
      uses: hashicorp/terraform-github-actions@v2
      with:
        terraform-version: 0.15.4
        command: apply
        working-directory: terraform
        args: -input=false -auto-approve





















